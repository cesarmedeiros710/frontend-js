<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Situação do Aluno</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .container {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  <script src="sist_academico.js" defer></script>
</head>
<body>
  <h2>Situação de aprovação do aluno</h2>

  <label>Número de aulas do semestre: <input type="number" id="aulas"></label><br><br>
  <label>Número de faltas do aluno: <input type="number" id="faltas"></label><br><br>
  <label>Primeira nota (P1): <input type="number" id="p1" step="0.01"></label><br><br>
  <label>Segunda nota (P2): <input type="number" id="p2" step="0.01"></label><br><br>
  <label id="recLabel" style="display:none;">
    Nota complementar (Recuperação): <input type="number" id="rec" step="0.01">
  </label><br><br>

  <button onclick="verificarSituacao()">Calcular Situação</button>

  <h3 id="resultado"></h3>
</body>
</html>
